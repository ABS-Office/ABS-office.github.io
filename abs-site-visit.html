<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Visit Form - ABS Architects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 10px;
            color: #2c3e50;
            line-height: 1.5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff7c00, #ff9500);
            color: white;
            padding: 25px 20px;
            text-align: center;
        }

        .logo { font-size: 2.5rem; font-weight: 900; margin-bottom: 8px; }
        .subtitle { font-size: 0.9rem; opacity: 0.9; margin-bottom: 5px; }
        .company { font-size: 1.1rem; font-weight: 700; margin-bottom: 15px; }
        .title { font-size: 1.4rem; font-weight: 700; }

        .form-content { padding: 20px; }

        .section {
            margin-bottom: 25px;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .section-header {
            background: #f8f9fa;
            padding: 15px 20px;
            font-weight: 700;
            color: #2c3e50;
            border-bottom: 1px solid #e9ecef;
            font-size: 1.1rem;
        }

        .section-content { padding: 20px; }

        .form-group { margin-bottom: 20px; }

        .form-row {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        @media (min-width: 768px) {
            .form-row { grid-template-columns: 1fr 1fr; gap: 20px; }
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.95rem;
        }

        .required { color: #e74c3c; }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            background: white;
            transition: border-color 0.3s ease;
            -webkit-appearance: none;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #ff7c00;
            box-shadow: 0 0 0 3px rgba(255, 124, 0, 0.1);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .assessment-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        @media (min-width: 768px) {
            .assessment-grid { grid-template-columns: repeat(2, 1fr); }
        }

        @media (min-width: 1024px) {
            .assessment-grid { grid-template-columns: repeat(3, 1fr); }
        }

        .assessment-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .dynamic-section {
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 20px;
            background: #f8f9fa;
        }

        .dynamic-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .dynamic-title {
            font-weight: 700;
            color: #2c3e50;
            font-size: 1.1rem;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 44px;
        }

        .btn-add {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }

        .btn-add:active {
            transform: scale(0.98);
        }

        .item-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            position: relative;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .item-controls {
            position: absolute;
            top: 15px;
            right: 15px;
        }

        .btn-remove {
            background: #dc3545;
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 44px;
            min-height: 44px;
        }

        .btn-remove:active {
            background: #c82333;
            transform: scale(0.95);
        }

        .image-upload {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-upload:active {
            border-color: #ff7c00;
            background: #fff5f0;
        }

        .image-upload input {
            display: none;
        }

        .image-upload-label {
            color: #ff7c00;
            font-weight: 600;
            pointer-events: none;
        }

        .image-preview {
            margin-top: 10px;
            display: none;
            text-align: center;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }

        .image-filename {
            font-size: 0.85rem;
            color: #6c757d;
            margin-top: 8px;
            font-style: italic;
        }

        .submit-section {
            background: #f8f9fa;
            padding: 25px;
            text-align: center;
            border-top: 2px solid #ff7c00;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        @media (min-width: 768px) {
            .btn-container {
                flex-direction: row;
                justify-content: center;
            }
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff7c00, #ff9500);
            color: white;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 25px;
            min-width: 200px;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #5a6268);
            color: white;
            padding: 12px 25px;
            border-radius: 20px;
            min-width: 150px;
        }

        .btn-primary:active, .btn-secondary:active {
            transform: scale(0.98);
        }

        .message {
            display: none;
            padding: 15px;
            margin: 20px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f1b0b7;
        }

        .message.show { display: block; }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .container { margin: 5px; border-radius: 8px; }
            .form-content, .section-content { padding: 15px; }
            .dynamic-header { flex-direction: column; align-items: stretch; }
            .btn-add { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ABS</div>
            <div class="subtitle">ARCHITECTURE - BUILDINGS & SPACES</div>
            <div class="company">ARCHITECTS</div>
            <div class="title">Site Visit Observations Form</div>
        </div>

        <div id="successMessage" class="message success"></div>
        <div id="errorMessage" class="message error"></div>

        <div class="form-content">
            <form id="siteVisitForm">
                <!-- Project Information -->
                <div class="section">
                    <div class="section-header">Project Information</div>
                    <div class="section-content">
                        <div class="form-group">
                            <label for="projectDetails">Project Details <span class="required">*</span></label>
                            <textarea id="projectDetails" name="projectDetails" required 
                                placeholder="Enter project name, description, location, and other relevant details"></textarea>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="visitDate">Visit Date <span class="required">*</span></label>
                                <input type="date" id="visitDate" name="visitDate" required>
                            </div>
                            <div class="form-group">
                                <label for="visitTime">Visit Time</label>
                                <input type="text" id="visitTime" name="visitTime" placeholder="e.g., 9:00 AM - 3:00 PM">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Site Assessment -->
                <div class="section">
                    <div class="section-header">Site Assessment</div>
                    <div class="section-content">
                        <div class="assessment-grid">
                            <div class="assessment-item">
                                <label for="overallCondition">Overall Site Condition <span class="required">*</span></label>
                                <select id="overallCondition" name="overallCondition" required>
                                    <option value="">Select condition</option>
                                    <option value="excellent">Excellent</option>
                                    <option value="good">Good</option>
                                    <option value="fair">Fair</option>
                                    <option value="poor">Poor</option>
                                    <option value="critical">Critical</option>
                                </select>
                            </div>
                            
                            <div class="assessment-item">
                                <label for="safetyCompliance">Safety Compliance <span class="required">*</span></label>
                                <select id="safetyCompliance" name="safetyCompliance" required>
                                    <option value="">Select status</option>
                                    <option value="fully-compliant">Fully Compliant</option>
                                    <option value="mostly-compliant">Mostly Compliant</option>
                                    <option value="partially-compliant">Partially Compliant</option>
                                    <option value="non-compliant">Non-Compliant</option>
                                </select>
                            </div>
                            
                            <div class="assessment-item">
                                <label for="qualityStandard">Quality Standard <span class="required">*</span></label>
                                <select id="qualityStandard" name="qualityStandard" required>
                                    <option value="">Select standard</option>
                                    <option value="exceeds">Exceeds Standards</option>
                                    <option value="meets">Meets Standards</option>
                                    <option value="below">Below Standards</option>
                                    <option value="unacceptable">Unacceptable</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Observations & Remarks -->
                <div class="section">
                    <div class="section-header">Observations & Remarks</div>
                    <div class="section-content">
                        <div class="dynamic-section">
                            <div class="dynamic-header">
                                <div class="dynamic-title">Document your detailed observations</div>
                                <button type="button" class="btn btn-add" id="addObservationBtn">+ Add Observation</button>
                            </div>
                            <div id="observationsContainer"></div>
                        </div>
                    </div>
                </div>

                <!-- Visit Done By -->
                <div class="section">
                    <div class="section-header">Visit Done By</div>
                    <div class="section-content">
                        <div class="dynamic-section">
                            <div class="dynamic-header">
                                <div class="dynamic-title">Visitors/Inspectors</div>
                                <button type="button" class="btn btn-add" id="addVisitorBtn">+ Add Visitor</button>
                            </div>
                            <div id="visitorsContainer"></div>
                        </div>
                    </div>
                </div>

                <!-- Site Attended By -->
                <div class="section">
                    <div class="section-header">Site Attended By</div>
                    <div class="section-content">
                        <div class="dynamic-section">
                            <div class="dynamic-header">
                                <div class="dynamic-title">Site Representatives</div>
                                <button type="button" class="btn btn-add" id="addAttendeeBtn">+ Add Attendee</button>
                            </div>
                            <div id="attendeesContainer"></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="submit-section">
            <div class="btn-container">
                <button type="button" class="btn btn-secondary" id="resetBtn">Reset Form</button>
                <button type="button" class="btn btn-primary" id="pdfBtn">Generate PDF Report</button>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let state = {
            observationCount: 0,
            visitorCount: 0,
            attendeeCount: 0
        };

        // Initialize form
        function init() {
            // Set today's date
            const today = new Date();
            const dateStr = today.getFullYear() + '-' + 
                          String(today.getMonth() + 1).padStart(2, '0') + '-' + 
                          String(today.getDate()).padStart(2, '0');
            document.getElementById('visitDate').value = dateStr;

            // Add initial items
            addObservation();
            addVisitor();
            addAttendee();

            // Setup event listeners
            setupEventListeners();
        }

        // Setup all event listeners
        function setupEventListeners() {
            document.getElementById('addObservationBtn').addEventListener('click', addObservation);
            document.getElementById('addVisitorBtn').addEventListener('click', addVisitor);
            document.getElementById('addAttendeeBtn').addEventListener('click', addAttendee);
            document.getElementById('resetBtn').addEventListener('click', resetForm);
            document.getElementById('pdfBtn').addEventListener('click', generatePDF);

            // Form input listeners
            document.addEventListener('input', function(e) {
                if (e.target.matches('input, textarea, select')) {
                    e.target.style.borderColor = '#e9ecef';
                }
                
                // Auto-resize textareas
                if (e.target.tagName === 'TEXTAREA') {
                    e.target.style.height = 'auto';
                    e.target.style.height = e.target.scrollHeight + 'px';
                }
            });
        }

        // Add observation
        function addObservation() {
            state.observationCount++;
            const container = document.getElementById('observationsContainer');
            
            const item = document.createElement('div');
            item.className = 'item-card';
            item.id = 'observation-' + state.observationCount;
            
            item.innerHTML = `
                <div class="item-controls">
                    <button type="button" class="btn-remove" data-remove="observation" data-id="${state.observationCount}">×</button>
                </div>
                
                <div class="form-group">
                    <label for="observationText-${state.observationCount}">Observation ${state.observationCount} <span class="required">*</span></label>
                    <textarea id="observationText-${state.observationCount}" name="observationText-${state.observationCount}" required 
                        placeholder="Enter your detailed observation, findings, concerns, or recommendations..." rows="4"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="observationCategory-${state.observationCount}">Work Category</label>
                    <select id="observationCategory-${state.observationCount}" name="observationCategory-${state.observationCount}">
                        <option value="">Select category</option>
                        <option value="rcc-works">RCC Works</option>
                        <option value="walls">Walls</option>
                        <option value="plastering">Plastering</option>
                        <option value="mep">MEP</option>
                        <option value="flooring">Flooring</option>
                        <option value="finishing">Finishing</option>
                    </select>
                </div>
                
                <div class="image-upload" data-upload="${state.observationCount}">
                    <input type="file" id="observationImage-${state.observationCount}" accept="image/*" data-preview="${state.observationCount}">
                    <div class="image-upload-label">Add Supporting Photo (Optional)</div>
                </div>
                
                <div id="imagePreview-${state.observationCount}" class="image-preview">
                    <img id="previewImg-${state.observationCount}" alt="Preview">
                    <div id="fileName-${state.observationCount}" class="image-filename"></div>
                </div>
            `;
            
            container.appendChild(item);
            setupItemEventListeners(item, state.observationCount);
        }

        // Add visitor
        function addVisitor() {
            state.visitorCount++;
            const container = document.getElementById('visitorsContainer');
            
            const item = document.createElement('div');
            item.className = 'item-card';
            item.id = 'visitor-' + state.visitorCount;
            
            item.innerHTML = `
                <div class="item-controls">
                    <button type="button" class="btn-remove" data-remove="visitor" data-id="${state.visitorCount}">×</button>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="visitorName-${state.visitorCount}">Name <span class="required">*</span></label>
                        <input type="text" id="visitorName-${state.visitorCount}" name="visitorName-${state.visitorCount}" required>
                    </div>
                    <div class="form-group">
                        <label for="visitorMobile-${state.visitorCount}">Mobile No. <span class="required">*</span></label>
                        <input type="tel" id="visitorMobile-${state.visitorCount}" name="visitorMobile-${state.visitorCount}" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="visitorEmail-${state.visitorCount}">Email ID <span class="required">*</span></label>
                        <input type="email" id="visitorEmail-${state.visitorCount}" name="visitorEmail-${state.visitorCount}" required>
                    </div>
                    <div class="form-group">
                        <label for="visitorCompany-${state.visitorCount}">Company/Organization</label>
                        <input type="text" id="visitorCompany-${state.visitorCount}" name="visitorCompany-${state.visitorCount}">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="visitorDetails-${state.visitorCount}">Additional Details</label>
                    <textarea id="visitorDetails-${state.visitorCount}" name="visitorDetails-${state.visitorCount}" 
                        placeholder="Designation, purpose of visit, department, etc." rows="2"></textarea>
                </div>
            `;
            
            container.appendChild(item);
            setupItemEventListeners(item, state.visitorCount);
        }

        // Add attendee
        function addAttendee() {
            state.attendeeCount++;
            const container = document.getElementById('attendeesContainer');
            
            const item = document.createElement('div');
            item.className = 'item-card';
            item.id = 'attendee-' + state.attendeeCount;
            
            item.innerHTML = `
                <div class="item-controls">
                    <button type="button" class="btn-remove" data-remove="attendee" data-id="${state.attendeeCount}">×</button>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="attendeeName-${state.attendeeCount}">Name <span class="required">*</span></label>
                        <input type="text" id="attendeeName-${state.attendeeCount}" name="attendeeName-${state.attendeeCount}" required>
                    </div>
                    <div class="form-group">
                        <label for="attendeeDesignation-${state.attendeeCount}">Designation <span class="required">*</span></label>
                        <input type="text" id="attendeeDesignation-${state.attendeeCount}" name="attendeeDesignation-${state.attendeeCount}" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="attendeeCompany-${state.attendeeCount}">Company <span class="required">*</span></label>
                        <input type="text" id="attendeeCompany-${state.attendeeCount}" name="attendeeCompany-${state.attendeeCount}" required>
                    </div>
                    <div class="form-group">
                        <label for="attendeeEmail-${state.attendeeCount}">Email</label>
                        <input type="email" id="attendeeEmail-${state.attendeeCount}" name="attendeeEmail-${state.attendeeCount}">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="attendeeDetails-${state.attendeeCount}">Additional Details</label>
                    <textarea id="attendeeDetails-${state.attendeeCount}" name="attendeeDetails-${state.attendeeCount}" 
                        placeholder="Department, contact details, notes, etc." rows="2"></textarea>
                </div>
            `;
            
            container.appendChild(item);
            setupItemEventListeners(item, state.attendeeCount);
        }

        // Setup event listeners for individual items
        function setupItemEventListeners(item, id) {
            // Remove button
            const removeBtn = item.querySelector('.btn-remove');
            if (removeBtn) {
                removeBtn.addEventListener('click', function() {
                    const type = this.dataset.remove;
                    const id = this.dataset.id;
                    removeItem(type, id);
                });
            }

            // Image upload
            const uploadArea = item.querySelector('.image-upload');
            const fileInput = item.querySelector('input[type="file"]');
            
            if (uploadArea && fileInput) {
                uploadArea.addEventListener('click', function() {
                    fileInput.click();
                });
                
                fileInput.addEventListener('change', function() {
                    const id = this.dataset.preview;
                    previewImage(id);
                });
            }
        }

        // Remove item
        function removeItem(type, id) {
            const containers = {
                observation: 'observationsContainer',
                visitor: 'visitorsContainer',
                attendee: 'attendeesContainer'
            };
            
            const container = document.getElementById(containers[type]);
            if (container.children.length > 1) {
                document.getElementById(type + '-' + id).remove();
            } else {
                showMessage('At least one ' + type + ' is required.', false);
            }
        }

        // Image preview
        function previewImage(id) {
            const input = document.getElementById('observationImage-' + id);
            const preview = document.getElementById('imagePreview-' + id);
            const img = document.getElementById('previewImg-' + id);
            const fileName = document.getElementById('fileName-' + id);
            
            if (input.files && input.files[0]) {
                const file = input.files[0];
                
                if (file.size > 5 * 1024 * 1024) {
                    showMessage('Image file too large. Please choose a file under 5MB.', false);
                    input.value = '';
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    img.src = e.target.result;
                    fileName.textContent = file.name;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
            }
        }

        // Form validation
        function validateForm() {
            const requiredFields = document.querySelectorAll('[required]');
            let isValid = true;
            let firstInvalid = null;

            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    isValid = false;
                    field.style.borderColor = '#e74c3c';
                    if (!firstInvalid) firstInvalid = field;
                } else {
                    field.style.borderColor = '#e9ecef';
                }
            });

            if (!isValid && firstInvalid) {
                firstInvalid.focus();
                firstInvalid.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }

            return isValid;
        }

        // Show message
        function showMessage(message, isSuccess) {
            const successEl = document.getElementById('successMessage');
            const errorEl = document.getElementById('errorMessage');
            
            successEl.classList.remove('show');
            errorEl.classList.remove('show');
            
            const targetEl = isSuccess ? successEl : errorEl;
            targetEl.textContent = message;
            targetEl.classList.add('show');
            targetEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        // Generate PDF
        function generatePDF() {
            if (!validateForm()) {
                showMessage('Please fill in all required fields marked with *', false);
                return;
            }

            const btn = document.getElementById('pdfBtn');
            const originalText = btn.textContent;
            btn.textContent = 'Generating...';
            btn.disabled = true;

            setTimeout(() => {
                try {
                    const htmlContent = createPDFContent();
                    const printWindow = window.open('', '_blank');
                    
                    if (printWindow) {
                        printWindow.document.write(htmlContent);
                        printWindow.document.close();
                        
                        setTimeout(() => {
                            printWindow.print();
                            showMessage('PDF opened! Use "Save as PDF" from print options.', true);
                        }, 1000);
                    } else {
                        showMessage('Please allow popups to generate PDF.', false);
                    }
                } catch (error) {
                    showMessage('Error generating PDF: ' + error.message, false);
                } finally {
                    btn.textContent = originalText;
                    btn.disabled = false;
                }
            }, 500);
        }

        // Create PDF content
        function createPDFContent() {
            const data = {
                project: document.getElementById('projectDetails').value,
                date: new Date(document.getElementById('visitDate').value).toLocaleDateString(),
                time: document.getElementById('visitTime').value || 'Not specified',
                condition: document.getElementById('overallCondition').value,
                safety: document.getElementById('safetyCompliance').value,
                quality: document.getElementById('qualityStandard').value
            };

            let html = `
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Site Visit Report</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.4; }
        .header { text-align: center; margin-bottom: 20px; border-bottom: 2px solid #ff7c00; padding-bottom: 15px; }
        .header h1 { color: #ff7c00; margin: 0; font-size: 20px; }
        .section { margin-bottom: 20px; }
        .section h3 { color: #2c3e50; border-bottom: 1px solid #ddd; padding-bottom: 5px; }
        .observation { border: 1px solid #ddd; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .person-info { margin-bottom: 10px; font-size: 11px; }
        .footer { text-align: center; margin-top: 30px; border-top: 1px solid #ddd; padding-top: 15px; font-size: 10px; color: #666; }
        img { max-width: 200px; max-height: 150px; margin: 10px 0; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <div class="header">
        <h1>ABS ARCHITECTS</h1>
        <p>Site Visit Observations Report</p>
    </div>
    
    <div class="section">
        <h3>Project Information</h3>
        <p><strong>Project:</strong> ${data.project}</p>
        <p><strong>Visit Date:</strong> ${data.date}</p>
        <p><strong>Visit Time:</strong> ${data.time}</p>
    </div>
    
    <div class="section">
        <h3>Site Assessment</h3>
        <p><strong>Overall Condition:</strong> ${data.condition.charAt(0).toUpperCase() + data.condition.slice(1)}</p>
        <p><strong>Safety Compliance:</strong> ${data.safety.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}</p>
        <p><strong>Quality Standard:</strong> ${data.quality.charAt(0).toUpperCase() + data.quality.slice(1)}</p>
    </div>
`;

            // Add observations
            const observations = document.querySelectorAll('#observationsContainer .item-card');
            if (observations.length > 0) {
                html += '<div class="section"><h3>Observations & Remarks</h3>';
                
                observations.forEach((obs, index) => {
                    const text = obs.querySelector('[name^="observationText-"]')?.value;
                    const category = obs.querySelector('[name^="observationCategory-"]')?.value;
                    const img = obs.querySelector('[id^="previewImg-"]');
                    const fileInput = obs.querySelector('[id^="observationImage-"]');
                    
                    if (text && text.trim()) {
                        html += `
                            <div class="observation">
                                <h4>Observation ${index + 1}</h4>
                                ${category ? `<p><strong>Category:</strong> ${category.replace(/-/g, ' ').toUpperCase()}</p>` : ''}
                                <p><strong>Details:</strong> ${text}</p>
                                ${img && img.src && img.src.startsWith('data:') ? 
                                  `<img src="${img.src}" alt="Observation Photo"><p><em>Photo: ${fileInput?.files[0]?.name || 'Uploaded image'}</em></p>` : ''}
                            </div>
                        `;
                    }
                });
                
                html += '</div>';
            }

            // Add visitors
            const visitors = document.querySelectorAll('#visitorsContainer .item-card');
            if (visitors.length > 0) {
                html += '<div class="section"><h3>Visit Done By</h3>';
                
                visitors.forEach(visitor => {
                    const name = visitor.querySelector('[name^="visitorName-"]')?.value;
                    const mobile = visitor.querySelector('[name^="visitorMobile-"]')?.value;
                    const email = visitor.querySelector('[name^="visitorEmail-"]')?.value;
                    const company = visitor.querySelector('[name^="visitorCompany-"]')?.value;
                    const details = visitor.querySelector('[name^="visitorDetails-"]')?.value;
                    
                    if (name && name.trim()) {
                        html += `
                            <div class="person-info">
                                <strong>${name}</strong>
                                ${mobile ? ` | ${mobile}` : ''}
                                ${email ? ` | ${email}` : ''}
                                ${company ? ` | ${company}` : ''}
                                ${details ? `<br><em>${details}</em>` : ''}
                            </div>
                        `;
                    }
                });
                
                html += '</div>';
            }

            // Add attendees
            const attendees = document.querySelectorAll('#attendeesContainer .item-card');
            if (attendees.length > 0) {
                html += '<div class="section"><h3>Site Attended By</h3>';
                
                attendees.forEach(attendee => {
                    const name = attendee.querySelector('[name^="attendeeName-"]')?.value;
                    const designation = attendee.querySelector('[name^="attendeeDesignation-"]')?.value;
                    const company = attendee.querySelector('[name^="attendeeCompany-"]')?.value;
                    const email = attendee.querySelector('[name^="attendeeEmail-"]')?.value;
                    const details = attendee.querySelector('[name^="attendeeDetails-"]')?.value;
                    
                    if (name && name.trim()) {
                        html += `
                            <div class="person-info">
                                <strong>${name}</strong>
                                ${designation ? ` - ${designation}` : ''}
                                ${company ? ` | ${company}` : ''}
                                ${email ? ` | ${email}` : ''}
                                ${details ? `<br><em>${details}</em>` : ''}
                            </div>
                        `;
                    }
                });
                
                html += '</div>';
            }

            html += `
    <div class="footer">
        Generated on ${new Date().toLocaleDateString()} at ${new Date().toLocaleTimeString()}<br>
        ABS Architects - Architecture, Buildings & Spaces
    </div>
</body>
</html>`;

            return html;
        }

        // Reset form
        function resetForm() {
            if (confirm('Are you sure you want to reset the form? All entered data will be lost.')) {
                document.getElementById('siteVisitForm').reset();
                
                // Set today's date
                const today = new Date();
                const dateStr = today.getFullYear() + '-' + 
                              String(today.getMonth() + 1).padStart(2, '0') + '-' + 
                              String(today.getDate()).padStart(2, '0');
                document.getElementById('visitDate').value = dateStr;

                // Clear messages
                document.getElementById('successMessage').classList.remove('show');
                document.getElementById('errorMessage').classList.remove('show');

                // Clear containers
                document.getElementById('observationsContainer').innerHTML = '';
                document.getElementById('visitorsContainer').innerHTML = '';
                document.getElementById('attendeesContainer').innerHTML = '';

                // Reset state
                state = { observationCount: 0, visitorCount: 0, attendeeCount: 0 };

                // Add initial items
                addObservation();
                addVisitor();
                addAttendee();

                // Reset field styles
                document.querySelectorAll('input, textarea, select').forEach(field => {
                    field.style.borderColor = '#e9ecef';
                });
            }
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
